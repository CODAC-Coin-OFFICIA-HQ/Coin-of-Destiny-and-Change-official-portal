<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC SOVEREIGN HUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --gold: #ffd700; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--dark); color: white; font-family: 'Garamond', serif; margin: 0; overflow: hidden; }
        .swiper { width: 100vw; height: 100vh; }
        .swiper-slide { display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .header { text-align: center; border-bottom: 1px solid var(--gold); margin-bottom: 20px; padding-bottom: 10px; }
        .header h1 { color: var(--gold); letter-spacing: 2px; font-size: 1.5rem; }
        .card { background: var(--gray); border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .btn { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; margin-bottom: 10px; cursor: pointer; text-align: left; display: flex; justify-content: space-between; text-decoration: none; }
        .project-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .proj-box { border: 1px solid #444; padding: 5px; font-size: 10px; border-radius: 4px; text-align: center; background: #000; color: #888; }
        .proj-active { border-color: var(--gold); color: var(--gold); }
    </style>
</head>
<body>
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="header"><h1>CDC MASTER HUB</h1></div>
            <div class="card">
                <button class="btn" onclick="location.href='business_test.html'">ðŸ’¼ BUSINESS ENGINE</button>
                <button class="btn" onclick="location.href='portal.html'">ðŸŒ³ BINARY MONITOR (L28)</button>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="header"><h1>PROJECT STATUS</h1></div>
            <div class="card">
                <div class="project-grid" id="projectGrid"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', { direction: 'horizontal' });
    const grid = document.getElementById('projectGrid');
    for (let i = 2; i <= 18; i++) {
        const div = document.createElement('div');
        div.className = 'proj-box proj-active';
        // Logic: P18 is L21, others (P2-P17) are L25
        let depth = (i === 18) ? 'L21' : 'L25';
        div.innerHTML = `Proj ${i}<br><b>${depth}</b>`;
        grid.appendChild(div);
    }
</script>
</body>
</html>
