<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC Genealogy | 25-28 Infinity Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #0a0b0d; --blue: #0052ff; --green: #00ff00; }
        body { background: var(--dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; text-align: center; }
        
        .tree-header { padding: 20px; border-bottom: 1px solid #222; background: #050505; sticky; top: 0; z-index: 100; }
        .view-toggle { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .toggle-btn { background: #1a1a1a; color: #888; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 11px; }
        .toggle-btn.active { background: var(--blue); color: white; border-color: var(--blue); }

        /* Tree Visualization */
        .tree-container { padding: 20px; overflow-x: auto; white-space: nowrap; }
        .node { display: inline-block; margin: 0 5px; position: relative; }
        .user-icon { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); background: #111; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .user-id { font-size: 9px; color: #ccc; }
        
        /* Stats Bar */
        .tree-stats { background: #111; margin: 15px; padding: 15px; border-radius: 10px; border-left: 4px solid var(--gold); text-align: left; }
        .stat-line { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; }
        .waiting-area { background: #1a1c20; border: 1px dashed var(--gold); padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="tree-header">
        <h2 style="margin:0; color:var(--gold);">GENEAL TREE VIEW</h2>
        <div class="view-toggle">
            <button class="toggle-btn active" onclick="switchView('feeding')">FEEDING (L28+)</button>
            <button class="toggle-btn" onclick="switchView('p2')">PROJECT 2 (L25)</button>
        </div>
    </div>

    <div class="tree-stats">
        <div class="stat-line"><span>Current Depth:</span> <b id="depthVal">Level 28</b></div>
        <div class="stat-line"><span>Total Members:</span> <b id="totalVal">268,435,455</b></div>
        <div class="waiting-area">
            <div style="font-size:10px; color:var(--gold); font-weight:bold; margin-bottom:5px;">FEEDING WAITING AREA (AUTO-LINEUP)</div>
            <div style="font-size:12px; color:var(--green);"><i class="fas fa-spinner fa-spin"></i> 1,402 New Subscribers Queuing...</div>
        </div>
    </div>

    <div class="tree-container">
        <div class="node">
            <div class="user-icon"><i class="fas fa-user-tie" style="color:var(--gold);"></i></div>
            <div class="user-id">CDC-FOUNDER</div>
            <div style="margin-top:10px;">
                <div class="node">
                    <div class="user-icon"><i class="fas fa-user" style="color:var(--blue);"></i></div>
                    <div class="user-id">CDC-AMB-001</div>
                </div>
                <div class="node">
                    <div class="user-icon"><i class="fas fa-user" style="color:var(--blue);"></i></div>
                    <div class="user-id">CDC-AMB-002</div>
                </div>
            </div>
        </div>
    </div>

    <p style="font-size:10px; color:#555; padding: 20px;">
        *Feeding area expands automatically past Level 28 to support Main Tree flow.
    </p>

    <script>
        function switchView(view) {
            const btns = document.querySelectorAll('.toggle-btn');
            btns.forEach(b => b.classList.remove('active'));
            
            if(view === 'feeding') {
                btns[0].classList.add('active');
                document.getElementById('depthVal').innerText = "Level 28 (Expanding)";
                document.getElementById('totalVal').innerText = "268,435,455";
            } else {
                btns[1].classList.add('active');
                document.getElementById('depthVal').innerText = "Level 25 (Fixed)";
                document.getElementById('totalVal').innerText = "33,554,431";
            }
        }
    </script>
</body>
</html>
