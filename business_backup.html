<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC BUSINESS ENGINE L28</title>
    <style>
        :root { --gold: #ffd700; --plat: #e5e4e2; }
        body { background: #000; color: var(--gold); font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .header { text-align: center; border: 1px solid var(--gold); padding: 15px; border-radius: 15px; background: #111; margin-bottom: 25px; }
        .project-tile { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 20px; border-top: 4px solid var(--gold); }
        .bar-bg { background: #1a1a1a; height: 12px; border-radius: 10px; border: 1px solid #333; overflow: hidden; margin: 10px 0; }
        .bar-fill { background: linear-gradient(90deg, #ffd700, #fff); height: 100%; transition: 2s; }
        .claim-area { margin-top: 15px; padding: 15px; background: #111; border-radius: 10px; border: 1px dashed var(--gold); display: none; }
        .active-claim { display: block; }
        .terms { height: 80px; overflow-y: scroll; font-size: 10px; color: #ccc; background: #000; padding: 8px; border: 1px solid #333; margin: 10px 0; }
        button { background: var(--gold); color: #000; border: none; padding: 12px; font-weight: bold; width: 100%; border-radius: 8px; cursor: pointer; }
        button:disabled { background: #333; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0;">BUSINESS DASHBOARD</h2>
        <p style="font-size:11px; color:var(--plat);">18 Projects Mastery | Level 28 Sovereign Law</p>
        <span style="font-size:12px; color:#fff; background:#222; padding:5px 10px; border-radius:20px; border:1px solid var(--gold);">Live Rate: 1 USDT = 1.05 CDC-Coin üìà</span>
    </div>
    <div id="projects-container"></div>
    <script>
        const projectData = [
            { id: 1, name: "Project 1 (Main Feeder)", icon: "üå≥", reward: 18888, lvl: 28, max: 28 },
            { id: 2, name: "Project 2 (Starter)", icon: "üè†", reward: 18888, lvl: 15, max: 28 },
            { id: 3, name: "Project 3 (Car)", icon: "üöó", reward: 18888, lvl: 5, max: 28 }
        ];
        const container = document.getElementById('projects-container');
        projectData.forEach(p => {
            const prog = (p.lvl / p.max) * 100;
            const isReady = p.lvl === p.max;
            const div = document.createElement('div');
            div.className = 'project-tile';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:30px;">${p.icon}</span>
                    <div style="text-align:right;"><strong>PROJECT ${p.id}</strong><br><small>${p.name}</small></div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-top:10px;">
                    <span>Progress</span><span>Level ${p.lvl} / ${p.max}</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" style="width:${prog}%"></div></div>
                <div class="claim-area ${isReady ? 'active-claim' : ''}">
                    <div style="font-size:13px; color:var(--gold); font-weight:bold;">üéÅ BONUS: ${p.reward.toLocaleString()} USDT</div>
                    <div class="terms">
                        <strong>LEGAL & TAX TERMS:</strong> Tax responsibility lies with the member. A 6% system deduction and 8% daily withdrawal limit are enforced for sustainability.
                    </div>
                    <label style="font-size:10px; display:block; margin-bottom:8px;">
                        <input type="checkbox" onchange="document.getElementById('btn-${p.id}').disabled = !this.checked"> I agree to the Terms.
                    </label>
                    <button id="btn-${p.id}" disabled onclick="alert('Success! Life is Hayahay!')">CLAIM CDC-COIN</button>
                </div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
